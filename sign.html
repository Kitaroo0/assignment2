<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg">
          <h1><strong>SOKA</strong></h1>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="site.html#description">Opportunities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="site.html#service">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="site.html#price">Price</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="site.html#contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>

    <div class="container mt-3">
      <form>
        <fieldset>
          <div class="mb-3 mt-3">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" placeholder="Enter first name" name="first-name">
          </div>

          <div class="mb-3 mt-3">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" placeholder="Enter last name" name="last-name">
          </div>

          <div class="mb-3 mt-3">
            <label for="email"><img src="https://img.icons8.com/?size=1x&id=80317&format=png">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>

          <div class="mb-3">
            <label for="phone-number"><img src="https://img.icons8.com/?size=1x&id=I24lanX6Nq71&format=png">Phone-number:</label>
            <input type="numbers" class="form-control" id="phone-number" placeholder="Enter phone number" name="pswd">
          </div>

          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary"><a href="site.html">Home</a></button>

      </form>
    </div>
  </body>
</html>
